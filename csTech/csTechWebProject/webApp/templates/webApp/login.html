{% extends "webApp/header.html" %}

{%  block content %}

    <div class="row">
        <div class="col-xs-12">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    Login Form
                </div>
            </div>

             <div class="card">
                <div class="card-content">
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <br>
                        <p class="text-right">
                            <button type="submit" class="btn btn-success">Login</button>
                        </p>
                    </form>
                     <hr>
                    if you already have an account, <a href="registration">register</a> here!
                </div>
             </div>
        </div>
    </div>

{% endblock %}
