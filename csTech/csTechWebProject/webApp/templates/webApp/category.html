{% extends "webApp/header.html" %}

{%  block content %}
    <div class="row">
        <br>
        <h5>Tutorial List by Series</h5>
        <hr>
        {% for tut, partone in part_ones.items %}
            <div class="col s12 m4">
                <a href="{{partone}}">
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">{{tut.tutorial_series_name}}</span>
                            {{tut.series_summary}}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
